proxies: ~

proxy-groups:
  - name: ALL
    type: fallback
    proxies: []
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
  - name: USA
    type: fallback
    proxies: []  # 留空,会通过filter自动填充
    filter: "(?i)美|美国|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|USA"
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50

rules: ~
